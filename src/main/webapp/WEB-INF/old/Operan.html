<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
</head>

<body>
<h2>JavaScript Calculator</h2>

<table id="demo">
	<tr>
		<td>Angka X</td>
		<td><button onclick="myFunction1()">Click me</button></td>
	</tr>
	<tr>
		<td>Angka Y</td>
		<td><button onclick="myFunction2()">Click me</button></td>
	</tr>
	<tr>
		<td>Angka Z</td>
		<td><button onclick="myFunction3()">Click me</button></td>
	</tr>
</table>

<script>
var x = 3;
var y = 4;
var z = 5;
function myFunction1() {
  document.getElementById("demo").innerHTML = x+y;
}
function myFunction2() {
  document.getElementById("demo").innerHTML = y-x;
}
function myFunction3() {
  document.getElementById("demo").innerHTML = x*z;
}
</script>

</body>

</html>
